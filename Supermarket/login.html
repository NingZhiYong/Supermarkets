<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link href="layuiadmin/layui/css/layui.css" rel="stylesheet" />
    <link href="layuiadmin/style/admin.css" rel="stylesheet" />
    <link href="layuiadmin/style/login.css" rel="stylesheet" />
</head>
<body>
    <div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login" style="display: none;">
        <div class="layadmin-user-login-main">
            <div class="layadmin-user-login-box layadmin-user-login-header">
                <h2>Supermarket</h2>
            </div>
            <div class="layadmin-user-login-box layadmin-user-login-body layui-form">
                <div class="layui-form-item">
                    <label class="layadmin-user-login-icon layui-icon layui-icon-username" for="LAY-user-login-username"></label>
                    <input type="text" name="username" id="LAY-user-login-username" lay-verify="required" placeholder="用户名" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <label class="layadmin-user-login-icon layui-icon layui-icon-password" for="LAY-user-login-password"></label>
                    <input type="password" name="password" id="LAY-user-login-password" lay-verify="required" placeholder="密码" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <div class="layui-row">
                        <div class="layui-col-xs7">
                            <label class="layadmin-user-login-icon layui-icon layui-icon-vercode" for="LAY-user-login-vercode"></label>
                            <input type="text" name="vercode" id="LAY-user-login-vercode" lay-verify="required" placeholder="图形验证码" class="layui-input">
                        </div>
                        <div class="layui-col-xs5">
                            <div style="margin-left: 10px;">
                                <!--<img src="https://www.oschina.net/action/user/captcha" class="layadmin-user-login-codeimg" id="LAY-user-get-vercode">-->
                                <div id="v_container" style="width: 130px;height: 45px;">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item" style="margin-bottom: 20px;">
                    <input type="checkbox" name="remember" lay-skin="primary" title="记住密码">
                    <a href="forget.html" class="layadmin-user-jump-change layadmin-link" style="margin-top: 7px;">忘记密码？</a>
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="LAY-user-login-submit">登 入</button>
                </div>

            </div>
        </div>



    </div>

    <script src="layuiadmin/layui/layui.js"></script>

    <script src="js/gVerify.js"></script>
    <script src="js/jquery.min.js"></script>
    <script>
        var verifyCode = new GVerify("v_container");

        layui.config({
            base: '../../layuiadmin/' //静态资源所在路径
        }).extend({
            index: 'lib/index' //主入口模块
        }).use(['index', 'user'], function () {
            var $ = layui.$
                , setter = layui.setter
                , admin = layui.admin
                , form = layui.form
                , router = layui.router()
                , search = router.search;

            form.render();

            //登录
            form.on('submit(LAY-user-login-submit)', function (obj) {
                var lgn = $("#LAY-user-login-username").val();
                var pwd = $("#LAY-user-login-password").val();
                var res = verifyCode.validate(document.getElementById("LAY-user-login-vercode").value);
                if (res) {
                    $.ajax({
                        url: "index.ashx?act=indexLogin",
                        dataType: "json",
                        data: { lgn: lgn, pwd: pwd },
                        type: "post",
                        success: function (rs) {
                            if (rs.status == "success") {
                                location.href = 'index.html';
                            }
                            else {
                                layer.msg('账号密码错误');
                            }
                        }
                    })
                } else {
                    layer.msg('验证码错误');
                }
            });

        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="../layuiadmin/layui/css/layui.css" rel="stylesheet" />
    <style type="text/css">
        .layui-table-cell {
            height: auto;
            white-space: normal;
            word-break: break-all;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="layui-fluid">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-header">角色权限管理</div>
                    <div class="layui-card-body">
                        <div class="test-table-reload-btn" style="margin-bottom: 10px;">
                            <!--采购订单编号：
                            <div class="layui-inline">
                                <input class="layui-input" name="id" id="demoReload" autocomplete="off">
                            </div>-->
                            新增角色：
                            <button type="button" class="layui-btn" id="btn-add">
                                <i class="layui-icon">&#xe608;</i>
                            </button>
                        </div>
                        <!--数据表格-->
                        <table class="layui-hide" id="test" lay-filter="test"></table>

                        <!--自定义栏-->
                        <script type="text/html" id="barDemo">
                            <a class="layui-btn layui-btn-xs" lay-event="audit">权限分配管理</a>
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../layuiadmin/layui/layui.js"></script>
    <script src="../js/jquery.min.js"></script>
    <script>
        layui.use('table', function () {
            var table = layui.table;
            table.render({
                elem: '#test'
                , url: 'role.ashx?act=RoleSelect'
                , page: true
                , parseData: function (res) { //匹配layui table数据格式
                    return {
                        "code": 0,
                        "msg": "",
                        "count": res.status, //商品总数 用于分页
                        "data": res.lst //数据列表
                    };
                }, cols: [[
                    { type: 'checkbox', unresize: true },
                    { field: 'Name', title: '角色名称' },
                    { field: 'RoleName', title: '拥有权限' },
                    { fixed: 'right', title: '操作', toolbar: '#barDemo', width: 140 }
                ]]
            });

            table.on('tool(test)', function (obj) {
                var data = obj.data;
                if (obj.event === 'audit') {  //删除
                    layer.open({
                        type: 2
                        , title: '采购订单详情'
                        , content: 'PurchaseEdit.html?PurID=' + data.PurID
                        , area: ['1000px', '600px']
                    })
                }
            })
        })
    </script>
</body>
</html>
